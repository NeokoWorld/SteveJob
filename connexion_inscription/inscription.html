    <main>
        <div>
            <form method="post" action="">
                <fieldset>
                    <legend>Inscription</legend>
                    <div class="container">
                        <div class="row"><label class="col-sm-6">Nom</label>
                            <input type="text" class="col-sm-6" placeholder="Entrez votre nom" id="nom" required />
                        </div>
                        <div class="row"><label class="col-sm-6">Prénom</label>
                            <input type="text" class="col-sm-6" placeholder="Entrez votre prénom" id="prenom"
                                required />
                        </div>
                        <div class="row"><label class="col-sm-6">Adresse</label>
                            <input type="text" class="col-sm-6" placeholder="Entrez votre adresse" id="adresse"
                                required />
                        </div>
                        <div class="row"><label class="col-sm-6">Date de Naissance</label>
                            <input type="text" class="col-sm-6" placeholder="Entrez votre date de naissance"
                                id="naissance" required />
                        </div>
                        <div class="row"><label class="col-sm-6">Email</label>
                            <input type="email" class="col-sm-6" placeholder="Entrez votre Email" id="Email" required />
                        </div>
                        <div class="row"><label class="col-sm-6">Confirmation Email</label>
                            <input type="email" class="col-sm-6" placeholder="Confirmez votre Email" id="confEmail"
                                required />
                        </div>
                        <div class="row"><label class="col-sm-6">Mot de passe</label>
                            <input type="password" class="col-sm-6" placeholder="Entrez votre Mot de Passe" id="Mdp"
                                minlength="8" required />
                        </div>
                        <div class="row"><label class="col-sm-6">Confirmation Mot de passe</label>
                            <input type="password" class="col-sm-6" placeholder="Confirmez votre Mot de Passe"
                                id="confMdp" minlength="8" required />
                        </div>
                        <div class="row"><label class="col-sm-6">Etablissement</label>
                            <input type="text" class="col-sm-6" placeholder="Entrez votre etablissement" id="etabli"
                                required />
                        </div>
                        <div class="row"><label class="col-sm-6">Téléphone</label>
                            <input type="text" class="col-sm-6" placeholder="Entrez votre numéro de téléphone" id="tel"
                                required />
                        </div>
                    </div>
                    </br>
                    <input type="submit" value="Envoyer" id="envoyer" />
                </fieldset>
            </form>
        </div>
